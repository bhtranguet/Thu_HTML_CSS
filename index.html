<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="main-left">
            <div class="logo">LOGO</div>
            <div class="categories">
                <div class="item">Shirts - Thu sửa - Anh Tráng sửa</div>
                <div class="item">Dresses</div>
                <div class="item has-child">Jeans <span class="icon-down"></span></div>
                <div class="item">Jackets</div>
                <div class="item">Gymwear</div>
                <div class="item">Blazers</div>
                <div class="item">Shoes</div>
            </div>
            <div class="group-button">
                <div class="item">Contact</div>
                <div class="item">Newsletter</div>
                <div class="item">Subscribe</div>
            </div>
        </div>
        <div class="main-right">
            <div class="top">
                <div class="top-left">Jeans</div>
                <div class="top-right">
                    <div class="icon-shopping"></div>
                    <div class="icon-search"></div>
                </div>
            </div>
            <div class="new-arrivals">
                <img src="images/jeans.jpg">
                <div class="content">
                    <div class="text1">New arrivals</div>
                    <div class="text2">COLLECTION 2016</div>
                    <div class="button">SHOP NOW</div>
                </div>
            </div>

            <div class="collections">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
